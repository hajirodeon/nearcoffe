<div class="content-heading">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-push-3 col-sm-10 col-sm-push-1">
				<h1 class="heading">Register</h1>
			</div>
		</div>
	</div>
</div>
<div class="content-inner">
	<div class="container">
		<div class="row">
			<div class="form-group form-group-label form-group-alt">
				<form class="form">
					<fieldset>
						<div class="row">
							<div class="col-lg-6 col-sm-6">
								<label class="floating-label" for="float-name">Name</label>
								<input class="form-control" name="register" id="registername" ng-model="register.name" type="text" required/>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<div class="row">
							<div class="col-lg-6 col-sm-6">
								<label class="floating-label" for="float-email">Email</label>
								<input class="form-control" name="register" id="registeremail" ng-model="register.email" type="text" required>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<div class="row">
							<div class="col-lg-6 col-sm-6">
								<label class="floating-label" for="float-password">Password</label>
								<input class="form-control" name="register" id="registerpasword" ng-model="register.password" type="password" required>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<div class="row">
							<div class="col-lg-6 col-sm-6">
								<a ng-click="doregister(register)" class="btn btn-alt waves-button waves-effect waves-light">Register Now</a>
								<a href="#/login">Have an account ? Login</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
